apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    def groupProjectID = 'com.github.ahmerafzal1'
    def artifactProjectID = 'AhmerPDFViewer'
    def publishVersionID = '2.6.7'

    userOrg = 'ahmerafzal'
    repoName = 'maven'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'Android view for displaying PDFs rendered with PdfiumAndroid'
    website = 'https://github.com/AhmerAfzal1/AhmerPdfViewer'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "2.6.7"
        consumerProguardFiles 'consumer-rules.pro'
    }
    allprojects {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
            options.addStringOption('encoding', 'UTF-8')
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

}

dependencies {
    implementation project(path: ':AhmerPdfium')
    implementation 'androidx.appcompat:appcompat:1.1.0'
}